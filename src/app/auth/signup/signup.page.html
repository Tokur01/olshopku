<ion-content class="ion-padding">
  <div class="logo">
    <img src="/assets/logo.png" alt="logo" />
  </div>
  <div class="sign-wrap">
    <div class="title">
      MENDAFTAR
    </div>
    <form #form="ngForm" (ngSubmit)="register(form)" method="post">
      <div class="row form-group">
        <div class="col1 text-info">
          <fa-icon [icon]="user"></fa-icon>
        </div>
        <div class="col11">
          <input placeholder="Nama Lengkap" ngModel name="nama" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col1 text-info">
          <fa-icon [icon]="email"></fa-icon>
        </div>
        <div class="col11">
          <input placeholder="Alamat Email" ngModel name="email" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col1 text-info">
          <fa-icon [icon]="hp"></fa-icon>
        </div>
        <div class="col11">
          <input placeholder="No Whatsapp" ngModel name="nohp" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col1 text-info">
          <fa-icon [icon]="unlock"></fa-icon>
        </div>
        <div class="col11">
          <input placeholder="Password" type="password" ngModel name="password" />
        </div>
      </div>
    
      <ion-button type="submit" expand="full" class="btn-primary mb50 mt30">Mendaftar</ion-button>
      <p class="ion-text-center">Sudah punya akun?</p>
      <ion-button type="button" expand="full" class="btn-success" routerLink="/login">Masuk</ion-button>
    </form>
  </div>
</ion-content>
